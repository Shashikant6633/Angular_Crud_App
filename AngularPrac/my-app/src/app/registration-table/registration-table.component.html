<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-12 my-5"> <!-- Adjust the column size as needed -->
      <div class="table-responsive">
        <table class="table table-success table-striped  border-secondary shadow p-4 bg-light">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Phone Number</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of registrationData">
              <td>{{ data.name }}</td>
              <td>{{ data.email }}</td>
              <td>{{ data.phoneNumber }}</td>
              <td>
                <button class="btn btn-primary mx-2 mr-2" (click)="edit(data)">
                  <i class="fas fa-pencil-alt"></i> Edit
                </button>
                <button class="btn btn-danger " (click)="delete(data)">
                  <i class="fas fa-trash-alt"></i> Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
